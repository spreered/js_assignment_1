<div class="container">
  <h2>Todo list</h2>
  <div class="row u-mt-70">
    <div class="col-sm-offset-3 col-sm-6" id="control_panel">
      <div class="input-group">
        <input type="text" id="task"class="form-control" placeholder="something to do ....">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" id="todo_btn" onclick="createToDo()">新增</button>
        </span>
      </div><!-- /input-group -->
      <form action="">
        <label class="radio-inline">
          <input type="radio" name="priority" id="urgent" value="urgent" checked>緊急
        </label>
        <label class="radio-inline">
          <input type="radio" name="priority" id="not_urgent" value="not_urgent"> 不緊急
        </label>
      </form>
      <span id="message"></span>
    </div>
    
    <!-- show todo -->
    <div class="col-sm-offset-2 col-sm-8 u-mt-70">
      <table class="table table-hover" >
        <thead>
          <th width="80%">Todo</th>
          <th></td>
        </thead>
        <tbody id="todo_body">
